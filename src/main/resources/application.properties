spring.application.name=gestion de stock

# Configuration de la datasource
spring.datasource.url=jdbc:mysql://localhost:3306/gestionstock?createDatabaseIfNotExist=true&userSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spécification du DBMS
spring.jpa.database=MYSQL
spring.jpa.show-sql=false
#spring.jpa.properties.hibernate.session_factory.interceptor=com.ateugueu.gestiondestock.interceptor.Interceptor

# Hibernate DDL Auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Configuration du serveur
server.port=8081
